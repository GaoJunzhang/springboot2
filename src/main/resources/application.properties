mapper.mappers=com.seeyoo.visit.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL

#有效范围
vdb.vaildAdb=10
vdb.vaildBdb=90
#路过范围
vdb.vaildPadb=0
vdb.vaildPbdb=10
#深度访问访问时间范围
vdb.residence.level=30
vdb.residence.mlevel=60
#距离初次访问多长时间算是老客
vdb.oldTime=43200000